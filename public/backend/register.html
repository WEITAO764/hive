<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HIVE - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <script src="../assets/js/main.js"></script>

    <!--bootstrap-->  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--favicon-->
    <link rel="shortcut icon" href="../assets/images/favicon.png">
</head>

<body>
    <div class="head"></div>
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="logo col-lg-4">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" class="logo-img">
                    <div class="logo-title">HIVE</div>
                </a>
            </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-2 col-1"></div>
        <form action="registersubmit" method="POST" class="form col-lg-6 col-md-6 col-sm-8 col-10">
            <div class="form-header">
                    <i class="fa fa-user"></i> Register
            </div>
            <div class="form-group">
                <label>Register Type</label>
                <select class="form-control" name="registertype" id="registertype" onchange="registerType()">
                    <option>------</option>
                    <option value="0">Patient</option>
                    <option value="1">Doctor</option>
                </select>
            </div>
            <div class="form-group clinicblock" id="clinicblock">
                <label>Clinic Name</label>
                <input type="text" class="form-control" name="clinicname" id="clinicname" placeholder="Enter clinic name">  
            </div>
            <div class="row">
            <div class="form-group  col-lg-6">
                <label>Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group  col-lg-6">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
            </div>
            <div class="row">
            <div class="form-group col-lg-6">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter firstname">
            </div>
            <div class="form-group col-lg-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter firstname">
            </div>
            </div>
            <div class="row">
                    <div class="form-group col-lg-6">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name="dob" id="dob">
                    </div>
            <div class="form-group col-lg-6">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label">Female</label>
            </div>
            </div>
            
            </div>
            <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter address">
            </div>
            <div class="row">
            <div class="form-group col-lg-4">
                    <label>Suburb</label>
                    <input type="text" class="form-control" name="suburb" id="suburb" placeholder="Enter suburb">
            </div>
            <div class="form-group col-lg-3">
                    <label>Postcode</label>
                    <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Enter postcode">
            </div>
            <div class="form-group col-lg-5">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country" id="country" placeholder="Enter country">
            </div>
            </div>
            <div class="row">
            <div class="form-group col-lg-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phoneno" id="phoneno" placeholder="Enter phone">
            </div>
            <div class="form-group col-lg-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button><br>
            <div class=""><a href="login.html" class="links">Already have an account? Sign In</a></div>  
        </form>
        <div class="col-lg-3 col-md-3 col-sm-2 col-1"></div>
    </div>   
</body>
</html>
