<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HIVE - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />

     <!--bootstrap-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--favicon-->
    <link rel="shortcut icon" href="../assets/images/favicon.png">
</head>

<body>
    <div class="head"></div>
    <div class="row">
        <div class="col-lg-4"></div>       
            <div class="logo col-lg-4">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" class="logo-img">
                    <div class="logo-title">HIVE</div>
                </a>
            </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-2 col-1"></div>
        <div class="form col-lg-4 col-md-4 col-sm-8 col-10">
        <form action="/loginsubmit" method="POST">
            <div class="form-header">
                <i class="fa fa-lock"></i> Sign In
                
            </div>
            <div class="form-group">
                <label>Login Type</label>
                <select class="form-control" name="logintype" id="logintype">
                    <option>------</option>
                    <option value="0">Patient</option>
                    <option value="1">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
                <span><a href="#">Forgot Password?</a></span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button><br>
        </form>
        <form action="/register" method="GET">
            <input type="submit" class="btn btn-primary" value="Don't have an account? Register" />
        </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-2 col-1"></div>
    </div> 
</body>
</html>
