<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HIVE - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--favicon-->
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="logo">
                <img src="images/logo.png" class="logo-img">
                <div class="logo-title">HIVE</div>
            </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-2 col-1"></div>
        <form action="dashboard.html" method="POST" class="form col-lg-4 col-md-4 col-sm-8 col-10">
            <div class="form-header">
                <i class="fa fa-lock"></i> Sign In
            </div>
            <div class="form-group">
                <label>Login Type</label>
                <select class="form-control" name="logintype" id="logintype">
                    <option>------</option>
                    <option value="0">Patient</option>
                    <option value="1">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="loginusername" id="loginusername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="loginpassword" id="loginpassword" placeholder="Enter Password">
                <span><a href="#">Forgot Password?</a></span>
            </div>
            <button type="submit" class="btn btn-primary float-right">Login</button><br>
            <div><a href="register.html">Don't have an account? Sign Up</a></div>  
        </form>
        <div class="col-lg-4 col-md-4 col-sm-2 col-1"></div>
    </div>   
</body>
</html>
