<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="#HIVE Backend">
        <meta name="author" content="WEI TAO">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <title>#HIVE The most advanced online diagnosis</title>

        <!-- App css -->
        <link href="login-assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="login-assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="login-assets/css/style.css" rel="stylesheet" type="text/css" />
        <script src="login-assets/js/modernizr.min.js"></script>
    </head>

    <body>

        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <img src="images/logo.png" style="height:70px"></img>
                <a href="index.html" class="logo" style="font-size:30px;"><span>HIVE</span></a>
               
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Register</h4>
                </div>
                <div class="p-20">
                    <form class="form-horizontal m-t-20" action="">
					
						<div class="form-group ">
							<div class="col-xs-6">
								<input class="form-control" type="text" required="" placeholder="Full Name">
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="email" required="" placeholder="Email">
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="text" required="" placeholder="Username">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="password" required="" placeholder="Password">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="password" required="" placeholder="Confirm Password">
							</div>
						</div>

						
						
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"  name="gender" id="male" value="option1">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="option2">
							<label class="form-check-label" for="female">Female</label>
						</div>
						
						<div class="form-group mt-4">
							<div class="col-xs-12">
								<div class="checkbox checkbox-custom">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
								</div>
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">
									Register
								</button>
							</div>
						</div>

					</form>

                </div>
            </div>
            <!-- end card-box -->

			<div class="row">
				<div class="col-sm-12 text-center">
					<p class="text-muted">Already have account?<a href="/login" class="text-primary m-l-5"><b>Log In</b></a></p>
				</div>
			</div>

        </div>
        <!-- end wrapper page -->

        <!-- jQuery  -->
        <script src="login-assets/js/jquery.min.js"></script>
        <script src="login-assets/js/popper.min.js"></script>
        <script src="login-assets/js/bootstrap.min.js"></script>
        <script src="login-assets/js/detect.js"></script>
        <script src="login-assets/js/fastclick.js"></script>
        <script src="login-assets/js/jquery.blockUI.js"></script>
        <script src="login-assets/js/waves.js"></script>
        <script src="login-assets/js/jquery.nicescroll.js"></script>
        <script src="login-assets/js/jquery.slimscroll.js"></script>
        <script src="login-assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="login-assets/js/jquery.core.js"></script>
        <script src="login-assets/js/jquery.app.js"></script>

	</body>
</html>
